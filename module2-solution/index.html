<!doctype html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1> Shopping List Check Off </h1>

  <div class="row">

    <!--To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as showList1'>
     <h2>To Buy:</h2><br>
     <ul>
       <li ng-repeat="item in showList1.to_buy_List">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="showList1.removeItem($index)">
         <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="showList1.to_buy_List.length==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List-->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as showList2'>
     <h2>Already Bought:</h2><br>
     <ul>
       <li ng-repeat="item in showList2.already_bought">{{$index+1}}.Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="showList2.already_bought.length==0" class="emptyMessage">Nothing is bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
